<html>
{% load static %}

  <head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="{% static 'script.js' %}"></script>
  </head>

  <body>

    <div id="outside">

      <p id="outside-title">
        Hi!... Penguin!
      </p>

      <img id="outside-pic" src="https://lemonthy.ca/pic/h101/penguin.png">

      <p>
        <button onclick="open_card()">Click to open</button>
      </p>

    </div>

    <div id="inside">

      <p id="inside-title">
        Hi!...Diamond
      </p>

      <img id="inside-pic" src="https://lemonthy.ca/pic/h101/diamond.png">

      <p id="message">
        Nothing to see here!... Go back!...
      </p>

      <p>
        <button onclick="close_card()">Click to close</button>
      </p>

    </div>

  </body>

</html>
